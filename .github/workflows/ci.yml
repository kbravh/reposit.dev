name: CI

on:
  pull_request:
    branches: [main]

env:
  HUSKY: 0

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run checks
        run: npm run check

      - name: Run tests
        run: npm run test

      - name: Run E2E tests
        run: npm run test:e2e
