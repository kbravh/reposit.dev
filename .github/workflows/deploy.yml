name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
  CI: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          DATABASE_URL=file:test.db
          DATABASE_AUTH_TOKEN=test-token
          BETTER_AUTH_URL=http://localhost:3000
          BETTER_AUTH_SECRET=test-secret-at-least-32-characters-long-for-security
          GITHUB_CLIENT_ID=test-client-id
          GITHUB_CLIENT_SECRET=test-client-secret
          SENTRY_AUTH_TOKEN=test-sentry-token
          EOF

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate environment variables
        run: |
          if [ -z "$DATABASE_URL" ] || [ -z "$DATABASE_AUTH_TOKEN" ]; then
            echo "âŒ Missing required environment variables for migrations"
            echo "Required: DATABASE_URL, DATABASE_AUTH_TOKEN"
            exit 1
          fi
          echo "âœ… Environment validation passed"

      - name: Run quality checks
        run: |
          echo "ğŸ“„ Running lint check..."
          npm run lint:check
          echo "âœ… Lint check completed"

          echo "ğŸ“„ Running format check..."
          npm run format:check
          echo "âœ… Format check completed"

      - name: Run tests
        run: |
          echo "ğŸ“„ Running tests..."
          npm run test:run
          echo "âœ… Tests completed"

      - name: Run E2E tests
        run: |
          echo "ğŸ“„ Running E2E tests..."
          npm run test:e2e
          echo "âœ… E2E tests completed"

      - name: Build application
        run: |
          echo "ğŸ“„ Building application..."
          npm run build
          echo "âœ… Application build completed"

      - name: Push schema changes
        run: |
          echo "ğŸ“„ Pushing schema changes to database..."
          npm run db:push
          echo "âœ… Schema changes applied"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/arm64

      - name: Deploy to Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
        run: |
          echo "ğŸ“„ Triggering Coolify deployment..."
          curl --request GET "$COOLIFY_WEBHOOK" --header "Authorization: Bearer $COOLIFY_TOKEN"
          echo "âœ… Coolify deployment triggered"

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ”— Commit: ${{ github.sha }}"
