name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CI: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate environment variables
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
        run: |
          if [ -z "$DATABASE_URL" ] || [ -z "$DATABASE_AUTH_TOKEN" ]; then
            echo "‚ùå Missing required environment variables for migrations"
            echo "Required: DATABASE_URL, DATABASE_AUTH_TOKEN"
            exit 1
          fi
          echo "‚úÖ Environment validation passed"

      - name: Run quality checks
        run: |
          echo "üìÑ Running lint check..."
          npm run lint:check
          echo "‚úÖ Lint check completed"

          echo "üìÑ Running format check..."
          npm run format:check
          echo "‚úÖ Format check completed"

      - name: Run tests
        run: |
          echo "üìÑ Running tests..."
          npm run test:run
          echo "‚úÖ Tests completed"

      - name: Generate migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
        run: |
          echo "üìÑ Generating migrations..."
          npm run db:generate || echo "‚ö†Ô∏è No new migrations needed"
          echo "‚úÖ Migration generation completed"

      - name: Apply migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
          NODE_ENV: production
        run: |
          echo "üìÑ Applying migrations..."
          npm run db:migrate:prod
          echo "‚úÖ Migrations applied"

      - name: Build application
        run: |
          echo "üìÑ Building application..."
          npm run build
          echo "‚úÖ Application build completed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/arm64

      - name: Deploy to Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
        run: |
          echo "üìÑ Triggering Coolify deployment..."
          curl --request GET "$COOLIFY_WEBHOOK" --header "Authorization: Bearer $COOLIFY_TOKEN"
          echo "‚úÖ Coolify deployment triggered"

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "üîó Commit: ${{ github.sha }}"
